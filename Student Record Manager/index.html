<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <h1>Student Record Manager</h1>
    <div class="student-form">
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="batch">Batch:</label>
            <input type="text" id="batch" name="batch" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" required min="0" max="100">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="stats" id="stats"></div>
    <div>
        <input type="text" id="searchInput" placeholder="Search by name...">
        <button id="sortAgeBtn">Sort by Age (asc)</button>
        <button id="sortScoreBtn">Sort by Score (desc)</button>
    </div>
    <div class="record-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Batch</th>
                    <th>Age</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
            </tbody>
        </table>
    </div>
   <script src="script.js"></script>
</body>
</html>
