
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
 <link rel="stylesheet" href="dashborasStyle.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Your Tasks</h2>
      <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>
    <form id="task-form" class="mb-4">
      <input type="text" id="task-title" class="form-control mb-2" placeholder="Task Title" required />
      <textarea id="task-desc" class="form-control mb-2" placeholder="Task Description" required></textarea>
      <button type="submit" class="btn btn-success">Add Task</button>
    </form>
    <div id="tasks-list"></div>
  </div>

 
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
