<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signupStyle.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" class="form-control mb-2" placeholder="Email" required />
      <input type="password" id="signup-password" class="form-control mb-2" placeholder="Password" required />
      <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
    </form>
    <p class="mt-3">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="signup.js"></script>
</body>
</html>
